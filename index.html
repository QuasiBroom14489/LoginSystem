<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login System</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container" id="auth-container">
        <h2>Login System</h2>
        <button id="btn-signup-view">Sign Up</button>
        <button id="btn-login-view">Log In</button>

        <form id="signup-form" class="hidden">
            <h3>Create Account</h3>
            <input type="text" id="signup-firstname" placeholder="First Name" required>
            <input type="text" id="signup-lastname" placeholder="Last Name" required>
            <input type="email" id="signup-email" placeholder="Email" required>
            <input type="tel" id="signup-phone" placeholder="Phone Number" required>
            <input type="text" id="signup-username" placeholder="Username" required>
            <input type="password" id="signup-password" placeholder="Password" required>
            <button type="submit">Sign Up</button>
        </form>

        <form id="login-form" class="hidden">
            <h3>Log In</h3>
            <input type="text" id="login-identifier" placeholder="Email, Phone or Username" required>
            <input type="password" id="login-password" placeholder="Password" required>
            <button type="submit">Log In</button>
        </form>
    </div>

    <div class="container hidden" id="profile-container">
        <h2>Welcome, <span id="profile-name"></span>!</h2>
        <p><strong>Email:</strong> <span id="profile-email"></span></p>
        <p><strong>Phone:</strong> <span id="profile-phone"></span></p>
        <p><strong>Username:</strong> <span id="profile-username"></span></p>

        <h3>Your Notes</h3>
        <textarea id="notes" placeholder="Write your note here..."></textarea>
        <button id="save-note">Save Note</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
